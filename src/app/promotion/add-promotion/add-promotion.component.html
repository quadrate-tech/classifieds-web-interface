<h2>Add New Payment</h2>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> Your Data Successfully Saved.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup] ="addPromotion" (ngSubmit)="savePromotion()">

  <label for="promotion_id">Promotion Id</label>
  <input id="promotion_id" type="text" class="form-control" formControlName="promotion_id" placeholder="Promotion ID">

  <label for="promotion_name">Promotion Name</label>
  <input id="promotion_name" type="text" class="form-control" formControlName="promotion_name" placeholder="Promotion Name">

  <label for="promotion_cost">Promotion Cost</label>
  <input id="promotion_cost" type="number" formControlName="promotion_cost" class="form-control">

  <label for="duration">Promotion Duration</label>
  <input id="duration" type="time" class="form-control" formControlName="duration" placeholder="Promotion Duration">

  <label for="promotion_status">Promotion Status</label><br>
  <input id="promotion_status" type="checkbox" formControlName="promotion_status"><br>

  <button type="submit" class="btn btn-primary col-6">Submit</button>
  <button type="reset" class="btn btn-danger col-6">Cancel</button>
  <br>

</form>
